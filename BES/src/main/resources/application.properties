spring.application.name=BES
server.port=5050

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.datasource.url=jdbc:postgresql://localhost:5432/bes_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}

# Schema managed by Flyway â€” validate only, never auto-modify
spring.jpa.hibernate.ddl-auto=validate
server.servlet.session.timeout=1440m

# Flyway migration settings
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration

# Enable it if its on HTTPS
# server.servlet.session.cookie.secure=false
# server.servlet.session.cookie.same-site=None

# OpenAPI / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html